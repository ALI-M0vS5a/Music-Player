plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
    id 'org.jetbrains.kotlin.plugin.serialization'
}

android {
    signingConfigs {
        testRelease {
            storeFile file('C:\\Users\\Kyle\\dev\\Android Studio\\key\\testRelease-key.jks')
            storePassword '123456'
            keyAlias 'key0'
            keyPassword '123456'
        }
    }
    compileSdk 32

    defaultConfig {
        applicationId "com.kylentt.mediaplayer"
        minSdk 24
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.testRelease
        }
        debug {
            signingConfig signingConfigs.testRelease
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    sourceSets.all {
        kotlin.srcDir("src/$name/kotlin")
    }
    sourceSets{
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {

    // Default
    dependencies {
        implementation "androidx.core:core-ktx:1.7.0"
        implementation "androidx.compose.ui:ui:1.1.1"
        implementation "androidx.compose.material:material:1.1.1"
        implementation "androidx.compose.ui:ui-tooling-preview:1.1.1"
        implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.4.1"
        implementation "androidx.activity:activity-compose:1.4.0"
        implementation 'com.google.android.material:material:1.5.0'
        testImplementation "junit:junit:4.13.2"
        androidTestImplementation "androidx.test.ext:junit:1.1.3"
        androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"
        androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.1.1"
        debugImplementation "androidx.compose.ui:ui-tooling:1.1.1"
    }

    // Accompanist
    dependencies {
        def accompanistVersion = "0.24.3-alpha"
        implementation "com.google.accompanist:accompanist-drawablepainter:$accompanistVersion"
        implementation "com.google.accompanist:accompanist-navigation-animation:$accompanistVersion"
        implementation "com.google.accompanist:accompanist-navigation-material:$accompanistVersion"
        implementation "com.google.accompanist:accompanist-pager:$accompanistVersion"
        implementation "com.google.accompanist:accompanist-permissions:$accompanistVersion"
        implementation "com.google.accompanist:accompanist-placeholder:$accompanistVersion"
        implementation "com.google.accompanist:accompanist-systemuicontroller:$accompanistVersion"
    }

    // Core
    dependencies {
        implementation "androidx.core:core-splashscreen:1.0.0-beta02"
        implementation "androidx.startup:startup-runtime:1.1.1"
    }

    // Compose
    dependencies {
        // alpha03 throwing Lifecycle Error
        def composeNavigation = "2.5.0-alpha01"
        implementation "androidx.compose.foundation:foundation:1.1.1"
        implementation "androidx.compose.material:material-icons-core:1.1.1"
        implementation "androidx.compose.material:material-icons-extended:1.1.1"
        implementation "androidx.compose.material3:material3:1.0.0-alpha08"
        implementation "androidx.navigation:navigation-compose:$composeNavigation"
    }
    
    // Debugging
    dependencies {
        implementation 'com.jakewharton.timber:timber:5.0.1'
        debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.8.1'
    }
    // DataStore
    dependencies {
        def version = "1.0.0"
        implementation "androidx.datastore:datastore:$version"
    }

    // DI
    dependencies {
        def dagger_hilt_version = "2.41"
        implementation "com.google.dagger:hilt-android:$dagger_hilt_version"
        kapt "com.google.dagger:hilt-android-compiler:$dagger_hilt_version"
        implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'
    }

    // KotlinX
    dependencies {
        implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2"
    }

    // Media
    dependencies {
        def media3_version = "1.0.0-alpha03"
        implementation "androidx.media3:media3-exoplayer:$media3_version"
        implementation "androidx.media3:media3-session:$media3_version"
        implementation "androidx.media3:media3-common:$media3_version"
        implementation "androidx.media3:media3-ui:$media3_version"
        implementation 'com.google.android.exoplayer:extension-mediasession:2.17.1'
        implementation 'com.github.Adonai:jaudiotagger:2.3.15'

    }

    // Image Loading
    dependencies {
        implementation 'io.coil-kt:coil:1.4.0'
        implementation 'io.coil-kt:coil-compose:1.4.0'
        implementation 'jp.wasabeef.transformers:coil:1.0.4'
        implementation 'jp.wasabeef.transformers:coil-gpu:1.0.4'
    }

    // Room
    dependencies {
        implementation "androidx.room:room-runtime:2.4.2"
        implementation "androidx.room:room-ktx:2.4.2"
        kapt "androidx.room:room-compiler:2.4.2"
    }
}