plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.kylentt.mediaplayer"
        minSdk 24
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    // alpha03 throwing Lifecycle Error
    def composeNavigation = "2.5.0-alpha01"

    implementation "androidx.core:core-ktx:1.7.0"
    implementation "androidx.compose.ui:ui:1.1.1"
    implementation "androidx.compose.material:material:1.1.1"
    implementation "androidx.compose.ui:ui-tooling-preview:1.1.1"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.4.1"
    implementation "androidx.activity:activity-compose:1.4.0"
    implementation 'com.google.android.material:material:1.5.0'
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.3"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.1.1"
    debugImplementation "androidx.compose.ui:ui-tooling:1.1.1"

    // Compose
    implementation "androidx.compose.foundation:foundation:1.1.1"
    implementation "androidx.compose.material:material-icons-core:1.1.1"
    implementation 'androidx.compose.material3:material3:1.0.0-alpha06'

    //Component
    implementation "androidx.core:core-splashscreen:1.0.0-beta01"

    //noinspection GradleDependency
    implementation "androidx.navigation:navigation-compose:$composeNavigation"
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.24.3-alpha"
    implementation "com.google.accompanist:accompanist-permissions:0.24.3-alpha"

    // Debugging
    implementation 'com.jakewharton.timber:timber:5.0.1'

    // Dependency Injection
    implementation "com.google.dagger:hilt-android:2.40.5"
    kapt "com.google.dagger:hilt-android-compiler:2.40.5"
    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03"
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'

    // Media
    implementation "androidx.media3:media3-exoplayer:1.0.0-alpha01"
    implementation "androidx.media3:media3-session:1.0.0-alpha01"
    implementation "androidx.media3:media3-common:1.0.0-alpha01"
    implementation "com.github.Kaned1as:jaudiotagger:2.3.15"

    // Image Loading
    implementation 'io.coil-kt:coil:1.4.0'
    implementation 'io.coil-kt:coil-compose:1.4.0'
    implementation 'jp.wasabeef.transformers:coil:1.0.4'
    implementation 'jp.wasabeef.transformers:coil-gpu:1.0.4'

    // Room
    implementation "androidx.room:room-runtime:2.4.2"
    implementation "androidx.room:room-ktx:2.4.2"
    kapt "androidx.room:room-compiler:2.4.2"
}